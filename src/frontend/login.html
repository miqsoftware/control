<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="./img/login2.svg" alt="">
            <img src="./img/login.svg" alt="">
            <small>usuário ou senha inválidos</small>
            <div class="control">
                <img src="./img/user.png" alt="">
                <input type="text" name="txtUser" id="txtUser" placeholder="User">
            </div>
            <div class="control">
                <img src="./img/key2.svg" alt="">
                <input type="password" name="txtPass" id="txtPass" placeholder="Password">
            </div>        
            <input type="button" value="Entrar">
        </div>
    </div>
</body>
</html>
